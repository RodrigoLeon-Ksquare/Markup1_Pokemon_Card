<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Card</title>
  </head>
  <body>
    <header>
      <h1 class="text_small title">#001</h1>
      <h2 class="text_medium subtitle">Bulbasaur</h2>
    </header>
    <main class="flex_container">
      <div class="left">
        <p class="text_small text_left">Height: 0,7m</p>
        <p class="text_small text_left">Weight: 6.9kg</p>
      </div>
      <div class="center">
        <img
          class="bulbasaur_image"
          src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png"
          alt="Bulbasaur"
        />
      </div>
      <div class="right">
        <div class="icons_type">
          <img
            class="icon_grass"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg/640px-Pok%C3%A9mon_Grass_Type_Icon.svg.png"
            alt="Gras Type Pokémon Logo"
          />
          <img
            class="icon_poison"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg/2048px-Pok%C3%A9mon_Poison_Type_Icon.svg.png"
            alt="Poison Type Pokémon Logo"
          />
        </div>
        <p class="text_medium text_right">Base Stats:</p>
        <div class="stats_container">
          <button type="button">HP:45</button>
          <button class="prueba" type="button">ATTACK:49</button>
          <button type="button">DEFENSE:49</button>
          <button type="button">SP ATTACK:65</button>
          <button type="button">SP DEFENSE:65</button>
          <button type="button">SPEED:45</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="text_small text_footer">Region: Kanto</p>
    </footer>
  </body>
</html>
